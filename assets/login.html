<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Works</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #150A35;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .login-header {
            width: 100%;
            background-color: #1E0E45;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-height: 80px;
        }

        .login-container {
            background-color: #1E0E45;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-label {
            color: white;
        }

        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
        }

        .btn-primary:hover {
            background-color: #5a099a;
            border-color: #5a099a;
        }

        .btn-secondary {
            background-color: #555;
            border-color: #555;
        }

        .btn-secondary:hover {
            background-color: #444;
            border-color: #444;
        }

        .modal-content {
            background-color: #1E0E45;
            color: white;
        }

        .modal-header,
        .modal-footer {
            border-color: #333;
        }

        .modal-title {
            color: white;
        }

        .form-control {
            background-color: #2a1a4a;
            color: white;
            border: 1px solid #3a2a5a;
        }

        .form-control:focus {
            background-color: #3a2a5a;
            color: white;
            border-color: #8a4edb;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="login-header">
        <img src="img/logo.png" alt="Time Works Logo">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <hr>
        <p>Não tem uma conta?</p>
        <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal"
            data-bs-target="#registerModal">Cadastre-se</button>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro de Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerIdDisplay" class="form-label">Seu ID de Usuário será:</label>
                            <span id="registerIdDisplay" class="form-control" style="background-color: #2a1a4a; color: white;"></span>
                            <input type="hidden" id="registerId" name="registerId">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
